<!DOCTYPE html>
<html>
<head>
  <title>Map App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="map-container">
    <div id="map-placeholder">Map Area</div>
  </div>
  <div id="controls-container"></div>
  <div id="client-menu-container">
    <h3>Client Order Menu</h3>
    <form id="client-order-form">
      <div>
        <label for="order-number">Order Number:</label>
        <input type="text" id="order-number" readonly>
      </div>
      <div>
        <label for="pickup-name">Pick-up Name:</label>
        <input type="text" id="pickup-name">
      </div>
      <div>
        <label for="pickup-address">Pick-up Address:</label>
        <input type="text" id="pickup-address">
      </div>
      <div>
        <label for="delivery-name">Delivery Name:</label>
        <input type="text" id="delivery-name">
      </div>
      <div>
        <label for="delivery-address">Delivery Address:</label>
        <input type="text" id="delivery-address">
      </div>
      <div>
        <label for="item-description">Item Description:</label>
        <textarea id="item-description"></textarea>
      </div>
      <button type="submit" id="create-order-btn">Create Order</button>
    </form>
  </div>
  <div id="driver-menu-container">
    <h3>Driver Profile Menu</h3>
    <form id="driver-profile-form">
      <div>
        <label for="driver-name">Driver Name:</label>
        <input type="text" id="driver-name">
      </div>
      <div>
        <label for="vehicle-plate">Vehicle Plate Number:</label>
        <input type="text" id="vehicle-plate">
      </div>
      <button type="submit" id="update-profile-btn">Update Profile</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
